<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siam10 Winery Shop - Updates Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Helvetica Neue', sans-serif; /* Modern and clean font */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fafafa; /* Light neutral background */
    color: #333; /* Dark text for readability */
}

/* Container and message box */
.container {
    width: 100%;
    height: 100vh;
    background-image: url('your-background-image.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.message {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
    padding: 50px;
    border-radius: 15px;
    max-width: 600px;
    color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 3.5em;
    margin-bottom: 20px;
    font-weight: bold;
}

p {
    font-size: 1.5em;
    margin-bottom: 30px;
}

.coming-soon {
    font-weight: bold;
    font-size: 1.6em;
    color: #e3b97e; /* Warm gold color for the 'coming soon' emphasis */
}

.contact {
    margin-top: 30px;
    font-size: 1.2em;
    color: #ccc;
}

.contact a {
    color: #ffd700; /* Gold color for links */
    text-decoration: none;
}

.contact a:hover {
    text-decoration: underline; /* Underline on hover for links */
}

.footer {
    margin-top: 40px;
    font-size: 1.2em;
    color: #ccc;
}

.footer strong {
    color: #fff;
    font-style: italic;
}

/* Adding subtle hover effects for interaction */
.footer strong:hover {
    color: #e3b97e; /* Hover effect with gold color */
}

</style>
<body>
    <div class="container">
        <div class="message">
            <h1>Siam10 Winery Shop</h1>
            <p>We're updating our shop with fresh information and products. Stay tuned for exciting updates!</p>
            <p class="coming-soon">Update coming soon...</p>
            <div class="contact">
                <p>For inquiries, contact us:</p>
                <p><strong>Line Official:</strong> <a href="https://lin.ee/RBnKOuz" target="_blank">Add Line</a></p>
                <p><strong>WhatsApp:</strong> <a href="https://wa.me/yourwhatsappnumber" target="_blank">Send your order</a></p>
            </div>
            <div class="footer">
                <p>Designed by <strong>Siam10 Winery</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
