<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Demo</title>
    <style>
        #map {
            height: 500px;  /* Adjust height as needed */
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Siam10-Preimum honey nearby you</h2>
    <div id="map"></div>  <!-- Map container -->

    <script>
        function initMap() {
            // Set location (Bangkok, Thailand)
            const location = { lat: 13.7563, lng: 100.5018 };
            
            // Create map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });

            // Add marker
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Bangkok, Thailand"
            });
        }
    </script>

    <!-- Load Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5d9vsAUTKxE0Ltw42rqBwyMj2b79RRM8" async defer></script>

</body>
</html>
