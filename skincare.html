<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herb Medical Skin Care - Under Construction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f3f4f7; /* Light background color */
    color: #333;
}

/* Container and message box */
.container {
    width: 100%;
    height: 100vh;
    background-image: url('your-background-image.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.message {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.6); /* Transparent black background for readability */
    padding: 40px;
    border-radius: 10px;
    max-width: 500px;
    color: #fff;
}

h1 {
    font-size: 3em;
    margin-bottom: 15px;
}

p {
    font-size: 1.5em;
    margin-bottom: 20px;
}

.note {
    font-weight: bold;
    font-size: 1.2em;
}

.footer {
    margin-top: 30px;
    font-size: 1em;
    color: #ddd;
}

.footer strong {
    color: #fff;
}

</style>
<body>
    <div class="container">
        <div class="message">
            <h1>Herb Medical <br>Skin Care</h1>
            <p>Our website is currently under construction. We are working on something special just for you!</p>
            <p class="note">Stay tuned... Coming soon!</p>
            <div class="footer">
                <p>Website design by <strong>Siam10 Winery</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
