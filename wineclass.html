<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siam10 Winery - Under Construction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    color: #fff;
}

/* Container and message box */
.container {
    width: 100%;
    height: 100vh;
    background-image: url('your-background-image.jpg'); /* Add your background image here */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.message {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
    padding: 40px;
    border-radius: 10px;
}

h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

p {
    font-size: 1.5em;
}

.note {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
}

</style>

<body>
    <div class="container">
        <div class="message">
            <h1>Siam10 Winery</h1>
            <p>We are currently building something amazing. Stay tuned!</p>
            <p class="note">Learn about wine with us Coming soon...</p>
        </div>
    </div>
</body>
</html>
