<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Password - Siam10 Winery & Honey</title>
    <style>
        /* Full-page background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://th.bing.com/th/id/R.0272dc597ecb45c95b241bddbbcfae8d?rik=anx8d%2fwjmUtmRw&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Form container */
        .password-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .password-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: gold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #8b0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #b22222;
        }

        /* Password strength indicator */
        .strength {
            font-size: 14px;
            margin-top: 5px;
        }

        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            color: lightgreen;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h2>Set Up Your Password</h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" required oninput="checkPasswordStrength()">
                <p id="strengthText" class="strength"></p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="button" class="btn" onclick="submitPassword()">Submit</button>
            <p id="successMessage" class="success-message">Password set up successful! Redirecting to Login...</p>
        </form>
    </div>

    <script>
        function checkPasswordStrength() {
            let password = document.getElementById("password").value;
            let strengthText = document.getElementById("strengthText");

            if (password.length < 6) {
                strengthText.textContent = "Weak";
                strengthText.className = "strength weak";
            } else if (password.match(/[A-Z]/) && password.match(/[0-9]/) && password.length >= 8) {
                strengthText.textContent = "Strong";
                strengthText.className = "strength strong";
            } else {
                strengthText.textContent = "Medium";
                strengthText.className = "strength medium";
            }
        }

        function submitPassword() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let successMessage = document.getElementById("successMessage");

            if (password === "" || confirmPassword === "") {
                alert("Please fill in both password fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            successMessage.style.display = "block"; // Show success message
            setTimeout(() => {
                window.location.href = "login.html"; // Redirect to login page after 3 seconds
            }, 3000);
        }
    </script>

</body>
</html>
