<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/2064241.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .registration-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background-color: #4e5bd3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>New Member Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Phone:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>


            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();
    
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
    
            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, phone: mobile, age, gender })
                });
    
                const data = await response.json();
    
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed. Please try again.');
                }
    
                // ✅ ถ้าสมัครสำเร็จ ให้ตั้งค่า session และแจ้งเตือน
                document.cookie = `session=${data.sessionToken}; path=/`;
                alert('Registration successful!');
                window.location.href = '/HTML/pine.html';
            } catch (error) {
                // ✅ แจ้งเตือนเมื่อมี error จาก API หรือ fetch ล้มเหลว
                alert(`Error: ${error.message}`);
            }
        });
    </script>
    
</body>

</html>
