<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organic Honey Premium - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>/* General styles */
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif; /* Elegant font */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f4e3; /* Light golden background */
      color: #4e4b46; /* Premium, dark color for text */
  }
  
  /* Container and message box */
  .container {
      width: 100%;
      height: 100vh;
      background-image: url('your-background-image.jpg'); /* Replace with your premium honey-related image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .message {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* Dark background for text readability */
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }
  
  h1 {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
  }
  
  p {
      font-size: 1.4em;
      margin-bottom: 30px;
  }
  
  .coming-soon {
      font-weight: bold;
      font-size: 1.6em;
      color: #ffd700; /* Gold color for a premium touch */
  }
  
  .footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #ccc;
  }
  
  .footer strong {
      color: #fff;
      font-style: italic;
  }
  
  /* Adding subtle hover effects for interaction */
  .footer strong:hover {
      color: #ffd700; /* Hover effect */
  }
  </style>
<body>
    <div class="container">
        <div class="message">
            <h1>Organic Honey Premium</h1>
            <p>We're crafting something sweet and natural. Stay tuned for the launch of our premium organic honey collection.</p>
            <p class="coming-soon">Coming soon...</p>
            <div class="footer">
                <p>Website designed by <strong>Siam10 Winery</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
